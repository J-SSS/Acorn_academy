<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>집 나간 프론트엔드 개발자 컴백홈</h1>
    <h2>부서 리스트</h2>
    <table>
      <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>위치</th>
        </tr>
      </thead>
      <tbody id="deptTbody"></tbody>
    </table>
<script>
    console.log(deptList);
    let html = "";
    for(const dept of deptList){
        html+="<tr>";
        html+=`<td>${dept["DEPTNP"]}</td>`
        html+=`<td>${dept["DNAME"]}</td>`
        html+=`<td>${dept["LOC"]}</td>`
        html+="</tr>";
    }
    deptTbody.innerHTML=html;
</script>
</body>
</html>
