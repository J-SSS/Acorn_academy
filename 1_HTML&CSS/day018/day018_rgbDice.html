<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Oswald:wght@500&family=Sunflower:wght@500&display=swap");

    body {
      text-align: center;
      font-family: Oswald;
      font-size: 25px;
      background-color: lightgray;
    }
    .container {
      width: 300px;
      height: 600px;
      border: 3px dashed black;
      background-color: white;
      border-radius: 20px;
      text-align: center;
      margin: auto;
    }


    .bar {
      width: 300px;
      height: 500px;
    }

    #result {
      width: 300px;
      height: 300px;
      background-image: url(/images/bulb2.png);
      background-size: contain;
      background-repeat: no-repeat;
      margin-top: 20px;
    }
    .bar_box {
      margin-top: 10%;
    }

    input {
      appearance: none;
      background-color: lightgray;
      width: 150px;
      height: 20px;
      border-radius: 10px;
    }
    input::-webkit-slider-thumb {
      -webkit-appearance: none;

      width: 10px;
      height: 20px;
      border: 1px solid black;
      background-color: black;
      border-radius: 0%;
    }
    button {
      font-family: Oswald;
      border: 0px;
      font-size: 20px;
      width: 100px;
      border-radius: 10px;
      box-shadow: 0px 2px 3px 3px gray;
      
    }
    table{
        margin: auto;
    }
  </style>
  <body>
    <fieldset class="container">
      
      <div id="result"></div>

      <div class="bar">
        <div class="bar_box">
          <hr />
         
          <table>
            <tr>
                <td>RED</td>
                <td>    <input
                type="range"
               
                value="255"
                min="0"
                max="255"
                id="red"
                oninput="document.getElementById('r_box').innerHTML=this.value;"
              /></td><td><span id="r_box">255</span></td>
            </tr>
            <tr>
                <td>GREEN</td><td><input
                type="range"
               
                value="255"
                min="0"
                max="255"
                id="green"
                oninput="document.getElementById('g_box').innerHTML=this.value;"
              /></td><td><span id="g_box">255</span></td>
            </tr>
            <tr>
                <td>BLUE</td><td><input
                    type="range"
                   
                    value="255"
                    min="0"
                    max="255"
                    id="blue"
                    oninput="document.getElementById('b_box').innerHTML=this.value;"
                  /></td><td><span id="b_box">255</span></td>
            </tr>
            <tr>
                <td><small>Brightness</small></td><td><input
                    type="range"
                   
                    value="99"
                    min="0"
                    max="99"
                    id="sss"
                    oninput="document.getElementById('s_box').innerHTML=this.value;"
                  /></td><td><span id="s_box">100</span></td>
            </tr>
          </table>
      
        
          <hr />
          <button id="on">O N</button> &nbsp;
          <button id="off">O FF</button><br />
        </div>
      </div>
    </fieldset>

    <script>
      var result = document.querySelector("#result");
      var red = document.getElementById("red");
      var green = document.getElementById("green");
      var blue = document.getElementById("blue");
      var sss = document.getElementById("sss");

      red.addEventListener("input", () => {
        var r = red.value;
        var g = green.value;
        var b = blue.value;
        var s = sss.value;

        result.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.${s})`;
        return;
      });
      green.addEventListener("input", () => {
        var r = red.value;
        var g = green.value;
        var b = blue.value;
        var s = sss.value;

        result.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.${s})`;
        return;
      });
      blue.addEventListener("input", () => {
        var r = red.value;
        var g = green.value;
        var b = blue.value;
        var s = sss.value;

        result.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.${s})`;
        return;
      });
      sss.addEventListener("input", () => {
        var r = red.value;
        var g = green.value;
        var b = blue.value;
        var s = sss.value;

        result.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.${s})`;
        return;
      });

      document.querySelector("#on").addEventListener("click", () => {
        result.style.backgroundColor = `rgb(255, 255, 0)`;
        blue.value = 0;
        document.querySelector('#r_box').innerHTML = "255"
        document.querySelector('#g_box').innerHTML = "255"
        document.querySelector('#b_box').innerHTML = "000"
        
        return;
      });
      document.querySelector("#off").addEventListener("click", () => {
        result.style.backgroundColor = "transparent";
        red.value = 255;
        green.value = 255;
        blue.value = 255;
        sss.value = 99;
        document.querySelector('#r_box').innerHTML = "255"
        document.querySelector('#g_box').innerHTML = "255"
        document.querySelector('#b_box').innerHTML = "255"
        document.querySelector('#s_box').innerHTML = "99"
        return;
      });
    </script>
  </body>
</html>
