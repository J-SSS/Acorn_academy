<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        margin: 50px auto;
        width: 320px;
        height: 320px;
        border-radius: 25px;
        border: 2px dashed black;
        background-color: lightcyan;
        text-align: center;
    }

    h1{
        margin-top: 100px;
        
    }

    .accent{
        font-size: 1.8em;
        font-weight: bold;
        color: blueviolet;
    }
</style>
<body>
    
    <div id="container">
        <h1>공부한 기간</h1>
        <p><span class="accent" id="result"></span>일 동안 <br> 공부했습니다</p>
        <p>축하합니다!</p>
    </div>
    
    <script>
        let firstDay = new Date("2022-11-14")
        let now = new Date("2022-12-07")

        let toNow = now.getTime();
        let toFirst = firstDay.getTime();
        let passedTime = toNow - toFirst

        passedTime = Math.round(passedTime/1000/60/60/24)
        
        document.querySelector("#result").innerHTML = passedTime
    </script>
</body>
</html>
