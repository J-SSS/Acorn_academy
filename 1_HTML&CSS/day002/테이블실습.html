<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습</title>
</head>

<style>
    table{
        border-collapse: collapse ; /*표 테두리를 한줄로*/
        width: 500px;
        text-align: center ; /*가운데 정렬*/
    }

    th, td{
        border: 1px solid gray;
        padding: 10px; /*셀 테두리와 내용 사이의 간격*/
    }
    

</style>
<body>

<table border="">

    
    <caption><b> Modern Browser</b>
    <p>국내에서 자주 사용하는 모던 브라우저</p></caption>
    

    <tr>
        <th>브라우저</th> <th>제조업체</th> <th>다운로드</th>
    </tr>

    <tr>
        <th>크롬(Chrome)</th> <td>Google</td> <td>https://</td>
    </tr>

    <tr>
        <th>파이어폭스<br> (Firefox)</th> <td>Mozilla</td> <td>https://</td>
    </tr>

    <tr>
        <th>엣지(Edge)</th> <td>Microsoft</td> <td>https://</td>
    </tr>

</table>


    
</body>
</html>
