/*애니메이션파트*/


      /*큐브*/
      
    .cube_box {
      position: fixed;
      border: 0px dashed black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(30deg) rotateY(30deg);
      left: calc((95% - 10px));
      top: calc(90% - 30px);
      transition: 1s;
      animation: rotates 5s linear infinite;
    }

   
    @keyframes rotates {
      0% {
        transform: rotateX(0) rotateY(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) ;
      }
    }
    
    .cube_box > div { 
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 25px;
      font-family: Oswald;

      text-align: center;
      line-height: 60px;
      font-weight: bolder;
      border-radius: 1%;
      opacity: 0.1;
    }

    .cube_1 {
      background-color: black;
      transform: translate3d(0, 0, 30px);
      color: white;
    }
    .cube_2 {
      background-color: orange;
      transform: translate3d(0, 0, -30px);
    }
    .cube_3 {
      background-color: yellow;
      transform: rotateX(90deg) translate3d(0, 0, 30px);
    }
    .cube_4 {
      background-color: green;
      transform: rotateX(90deg) translate3d(0, 0, -30px);
    }
    .cube_5 {
      background-color: blue;
      transform: rotateY(90deg) translate3d(0, 0, 30px);
    }
    .cube_6 {
      background-color: red;
      transform: rotateY(90deg) translate3d(0, 0, -30px);
    }

  </style>
