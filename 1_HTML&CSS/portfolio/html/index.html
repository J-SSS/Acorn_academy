      }

      }

      stroke-dasharray: 326px;

    .text_2 text:nth-child(1) {

    }
    .text_2 text:nth-child(2) {

    }
    .text_2 text:nth-child(3) {

    .text_2 text:nth-child(6) {

    .text_2 text:nth-child(7) {

    }
    .text_2 text:nth-child(8) {
      animation-delay: 1.4s;
    }
    .text_2 text:nth-child(9) {

    .text_2 text:nth-child(10) {
