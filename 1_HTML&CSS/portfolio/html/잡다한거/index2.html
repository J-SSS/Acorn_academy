  <style>
    @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Oswald:wght@500&family=Sunflower:wght@500&display=swap");
    * {
      font-family: Oswald;

    html {
      height: 100%;

    body {
      background-color: white(0, 0, 0);
      background-image: url(/images/background10.png);

      height: 100%;
    }

    .cube_box {
      position: relative;
      border: 0px dashed black;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(30deg) rotateY(30deg);
      left: calc(50% - 125px);
      top: calc(50% - 125px);
      transition: 1s;
      animation: rotates 5s linear infinite;
    }

    @keyframes rotates {
      0% {
        transform: rotateX(0) rotateY(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .cube_box > div {
      position: absolute;
      width: 250px;
      height: 250px;
      font-size: 100px;

      text-align: center;
      line-height: 250px;
      font-weight: bolder;
      border-radius: 1%;
      opacity: 0.7;
    }

    .cube_1 {
      background-color: black;
      transform: translate3d(0, 0, 125px);
      color: white;
    }
    .cube_2 {
      background-color: orange;
      transform: translate3d(0, 0, -125px);
    }
    .cube_3 {
      background-color: yellow;
      transform: rotateX(90deg) translate3d(0, 0, 125px);
    }
    .cube_4 {
      background-color: green;
      transform: rotateX(90deg) translate3d(0, 0, -125px);
    }
    .cube_5 {
      background-color: blue;
      transform: rotateY(90deg) translate3d(0, 0, 125px);
    }
    .cube_6 {
      background-color: red;
      transform: rotateY(90deg) translate3d(0, 0, -125px);
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      color: white;
      font-weight: bold;
      margin-bottom: -70px;
    }

    .header_logo {
      margin-left: 50px;
      margin-top: 30px;
      font-size: 30px;
      text-shadow: 3px 5px black;
    }
    .header_menu {
      margin-right: 50px;
      margin-top: 30px;
      font-size: 30px;
      text-shadow: 3px 5px black;
    }
    small {
      color: rgba(0, 0, 0, 0.562);
      text-shadow: 1px 1px gray;
    }

    .pointer {
      position: absolute;
      left: 20%;
      top: 10%;
      color: black;
      font-size: 60px;
      transform: rotateZ(20deg);
      animation: pointe 0.4s linear infinite alternate;
      text-shadow: 3px 2px gray;
    }

    @keyframes pointe {
      0% {
        left: 10%;
        top: 35%;
      }
      100% {
        left: 15%;
        top: 40%;
      }
    }
