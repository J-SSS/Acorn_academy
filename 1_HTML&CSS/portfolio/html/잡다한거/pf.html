<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

  .cube-wrapper {
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    transform: perspective(700px) rotateX(-30deg) rotateY(45deg);
    position: relative;
    left: calc(50vw - 50px);
    top: calc(50vh - 50px);
    transition: 0.3s;
    
    
}
.cube-wrapper:active {
    
    transform: rotate3d(1, 1, 1, 199deg);

}

.cube-wrapper > div {
	position: absolute;
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
   	font-weight: bold;
    font-size: 50px;
    border-radius: 4%;
}
.cube-front {
	background-color: #ff000098;
    transform: translate3d(0, 0, 50px);
}
.cube-back {
    background-color: #0000ffa8;
    transform: rotateY(180deg) translate3d(0, 0, 50px);
}
.cube-top {
 	background-color: #ffff0094;
    transform: rotateX(90deg) translate3d(0, 0, 50px);
}
.cube-bottom {
 	background-color: rgba(0, 0, 128, 0.555);
    transform: rotateX(-90deg) translate3d(0, 0, 50px);
}
.cube-left {
    background-color: #00ff008f;
    transform: rotateY(-90deg) translate3d(0, 0, 50px);
}
.cube-right {
    background-color: #f77b1c88;
    transform: rotateY(90deg) translate3d(0, 0, 50px);
}
</style>
<body>
    <div class="cube-wrapper";>
        <div class="cube-front">1</div>
        <div class="cube-back">2</div>
        <div class="cube-top">3</div>
        <div class="cube-bottom">4</div>
        <div class="cube-left">5</div>
        <div class="cube-right">6</div>
    </div>

 
</body>
</html>
