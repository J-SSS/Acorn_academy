    그러나 이미지를 수정하고 저장하는 작업을 반복 할 경우 화질이 떨어질 수 있다
    gif : 표현할 수 있는 색상 수는 최대 256가지이다.
    다른 이미지파일 형식에 비해 파일 크기가 작아서 아이콘이나 블릿 등 작은 이미지에 주로 사용한다. 움직일 수 있는 이미지.
    png : 네트워크용으로 개발된 형식이다. 색상을 다양하게 표현하면서 배경을 투명하게 만들 수 있어서 웹에서 가장 많이 사용된다
