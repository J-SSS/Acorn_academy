<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap");
    body {
      font-family: "Noto Sans KR", sans-serif;
      font-size: 14px;
    }

    fieldset {
      box-shadow: 5px 5px 10px 5px gray;
      margin: auto;
      width: 320px;
      background-color: #f5f6f7;
      line-height: 30px;
    }

   [type="text"]{
    appearance: none;
     width: 300px;
     border: 0.1px solid gray;
     height: 30px;
   }

   [type="birth"]{
    appearance: none;
     width: 100px;
     border: 0.1px solid gray;
     height: 30px;
   }   
   
   [type="tel"]{
    appearance: none;
     width: 190px;
     border: 0.1px solid gray;
     height: 30px;
   }
   [type="id"]{
    appearance: none;
     width: 190px;
     border: 0.1px solid gray;
     height: 30px;
   }

img{
margin-top: 30px;
margin-left: 30px;
margin-left: 50px;
margin-bottom: 30px;
}

.gender{
    width: 300px;
     border: 0.1px solid rgb(168, 168, 168);
     height: 30px;
     background-color: white;
}

#ga{
    width: 250px;
    height: 50px;
    font-size: 20px;
    border: 2px rgb(184, 184, 184);
    border-radius: 0px;
    margin-left: 20px;
    margin-bottom: 20px;
    background-color: #03c75a;
}
#in{
    width: 100px;
    margin-left: 10px;
    height: 35px;
    font-size: 13px;
    
    text-decoration-color: white;
    border: 2px rgb(184, 184, 184) ;
    border-radius: 0px;
    background-color: #03c75a;
}
  </style>

  <body>
    <fieldset>
    <img src="/images/logo_naver.png" alt="" width="200">
        <div class="date01">
      아이디<br />
      <input type="id" value="" id="id" autofocus/>
      <span style="font-size: 16px; vertical-align: bottom;""> &nbsp; @naver.com</span><br />
      비밀번호<br /><input type="text" /><br />
      비밀번호 재확인<br /><input type="text" /><br />
      이름<br />
      <input type="text" /><br />
    </div>



      생년월일<br />
      <div class="date">
      <input type="birth" placeholder=" 년(4자)" />
      <select name="" id="" style="width: 90px ; height: 34px;">
        <option value="">월</option>
        <option value=""></option>
        <option value=""></option>
      </select>
      <input type="birth" placeholder=" 일"/>
    </div>
      <br />

      
      성별 <br>
      <div class="gender">
      <input type="radio">남자
      <input type="radio">여자
      <input type="radio">선택안함</div>
      <br />
      본인 확인 이메일(선택)<br /><input type="text" placeholder=" 선택입력"/><br />
      휴대전화<br />
      <select name="" id="tel" style="width: 305px ; height: 34px; margin-bottom: 5px;">
        
      <option value="">대한민국 +82</option>
      </select>
      <br>
      <input type="tel" placeholder=" 전화번호 입력"/>
      <button id="in" style="color: white;"><b>인증번호 받기</b></button>
      <br><br>
      <button id="ga" style="color: white;"><b>가 입 하 기</b></button>
    </fieldset>
  </body>
</html>
