<style>

color: white;
   transform: translate(-50%, -50%);

  5%{background : conic-gradient(transparent 0% 95%, black 0% 100%)}

fieldset{

    width: 700px;

<body>

    <fieldset>
        <legend>원의 둘레와 넓이 구하기</legend>

        <div class="pie-chart pie-chart1"><span class="center1"> 둘레</span></div>
        <div class="pie-chart2 pie-chart3"> <span class="center2"> 넓이</span></div>
        <div class="text">d</div>

    </fieldset>

  




    <script>
        let r = prompt("원의 반지름은??");
        let circle1 = new Circle(r);

        document.querySelector('.text').innerHTML = `반지름이  ${r}  cm 일 때  <br>원의 둘레 :  약  ${circle1.circumference()}  cm <br> 원의 넓이 : 약 ${circle1.area()}  cm<sup>2</sup>`

        
       

        function Circle(radius) {
            this.radius = radius;
            this.circumference = function() {
                return Math.floor(this.radius * 2 * Math.PI)
            }
            this.area = function() {
                return Math.floor(Math.pow(this.radius, 2) * Math.PI);
            }
        }


    </script>
