<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
body{
    background-color: rgba(128, 128, 128, 0.233);
}

.login{
    width: 350px;
    height: 180px;
    font-size: 20px;
    line-height: 30px;
    margin: auto;
    
}
.privacy{
    width: 350px;
    height: 150px;
    font-size: 20px;
    line-height: 30px;
    margin: auto;
    
}
.submit{
    width: 350px;
    height: 50px;
    font-size: 20px;
    line-height: 30px;
    margin: auto;
    text-align: center;
    
}
td
{width: 100px;}
div{
    background-color: white;
    border: 1px solid black;
    margin: auto;
    width: 450px;
    height: 550px;
    padding: 10px;
}
    input[readonly]{
        border: none;
    }

    input[required]{
        border: 2px solid red;
    }

    input{
        border-radius: 5px;
    }

    fieldset{
        border-radius: 10px;
    }
</style>

<body>
    <div>
    <fieldset class="login">
        <legend>로그인 정보</legend>
            <table>
                <tr>
                    <td>  <label for="user_id">아이디</label></td>
                    <td>  <input type="text" id="user_id" required></td>
                </tr>
                <tr>
                    <td><label for="user_password">비밀번호</label></td>
                    <td><input type="password" id="user_password" required></td>
                </tr>
                <tr>
                    <td><label for="user_password">비밀번호</label></td>
                    <td><input type="password" id="user_password" required></td>
                </tr>
                <tr>
                    <td><label for="user_class">회원등급</label></td>
                    <td><input type="text" id="class" value="준회원" readonly></td>
                </tr>
            </table> 
    </fieldset>
<br>
    <fieldset class="privacy">
        <legend>개인 정보</legend>
            <table>
                <tr>
                    <td>  <label for="user_name">이 름</label></td>
                    <td>  <input type="text" id="user_name" required></td>
                </tr>
                <tr>
                    <td><label for="user_password">메일주소</label></td>
                    <td><input type="email" id="user_password" required></td>
                </tr>
                <tr>
                    <td><label for="user_phone">연락처</label></td>
                    <td><input type="phone" id="user_phone"></td>
                </tr>
   
            </table> 
    </fieldset>
    <br>
    <fieldset class="submit">
        <button>제출</button>
    </fieldset>
</div>

</body>
</html>
