<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .box01{
        width: 400px;
        height: 400px;
        background-color: lightgrey;
        position: relative;
        border: 1px solid lightgrey;
    }

    .box02{
        width: 80px;
        height: 80px;
        background-color: rgba(255, 0, 255, 0.733);
        border-radius: 100%;
       
        position: absolute;
   
    }

    .line_w{
       
        position: absolute;
        width: 200px;
    height: 400px;
border-right: 1px dashed black;}

.line_h{
       
        position: absolute;
        width: 400px;
    height: 200px;
border-bottom: 1px dashed black;}

.line_w1{
        
        position: absolute;
        width: 40px;
    height: 80px;
border-right: 1px dashed black;}

.line_h1{
        
        position: absolute;
        width: 80px;
    height: 40px;
border-bottom: 1px dashed black;}
    
    
    </style>
<body>
    <div class="box01">
        <div class="line_w"></div>
        <div class="line_h"></div>
        <div class="box02"> 

            <div class="line_w1"></div>
            <div class="line_h1"></div>

        </div>
        
    </div>
</body>
</html>
