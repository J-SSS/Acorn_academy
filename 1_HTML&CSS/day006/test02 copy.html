<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
body{
    background-color: rgba(128, 128, 128, 0.233);
}

.login{
    width: 350px;
    height: 180px;
    font-size: 20px;
    line-height: 35px;
    margin: auto;
    
}
.privacy{
    width: 350px;
    height: 150px;
    font-size: 20px;
    line-height: 35px;
    margin: auto;
    
}
.submit{
    width: 350px;
    height: 50px;
    font-size: 20px;
    line-height: 30px;
    margin: auto;
    text-align: center;
    
}

div{
    background-color: white;
    border: 1px solid black;
    border-radius: 10px;
    margin: auto;
    width: 450px;
    height: 500px;
    padding: 20px;
    box-shadow: 5px 5px 5px 5px gray;
    position: relative;
    top: 10vh;
 
}

    input[readonly]{
        border: none;
    }

    input[required]{
        border: 2px solid red;
    }

    input{
        border-radius: 5px;
    }

    fieldset{
        border-radius: 10px;
    }
    label{
        float: left;
    }
    input{
        float: right;
        position: relative;
        right: 10px;
        font-size: 15px;
    }

    button{
    position: absolute;
left: 50%;
transform: translate(-50%);
   
    width: 100px;
    height: 50px;
    font-size: 25px;
    border-radius: 30px;

 }
</style>

<body>
    <div>
    <fieldset class="login">
        <legend><b>로그인 정보</b></legend>
            <table>
               
                   <label for="user_id">아이디</label>
                     <input type="text" id="user_id" required>
              <br>
                
                    <label for="user_password">비밀번호</label>
                    <input type="password" id="user_password" required>
                    <br>
                
                    <label for="user_password">비밀번호</label>
                    <input type="password" id="user_password" required>
                    <br>
                
                    <label for="user_class">회원등급</label>
                    <input type="text" id="class" value="준회원" readonly>
                
            </table> 
    </fieldset>
<br>
    <fieldset class="privacy">
        <legend><b>개인 정보</b></legend>
            <table>
                
                      <label for="user_name">이 름</label>
                      <input type="text" id="user_name" required>
                      <br>
                
                    <label for="user_password">메일주소</label>
                    <input type="email" id="user_password" required>
                    <br>
                
                    <label for="user_phone">연락처</label>
                    <input type="phone" id="user_phone">
                    <br>
   
            </table> 
    </fieldset>
    <br>
  
        <hr>
        <button>제 출</button>
    
 
</div>

</body>
</html>
