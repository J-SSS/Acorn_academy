<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid gray;
        width: 800px;
        height: 250px;
    }
    .box{
        border: 1px solid black;
        width: 200px;
        height: 150px;
        display: inline-block;
    }
    .box > div{
        width:150p;
        height: 150px;
        background-color: lightgreen;
    }

    #movex:hover{
        transform: translateX(50px);
    }
    #movey:hover{
        transform: translateY(50px);
    }
    #movexy:hover{
        transform: rotate3D(1.3, 1.5, 5.5);
    }

    /*transform 속성
    rotate(ndeg)
    scale , scaleX, scaleY*/
</style>
<body>
    <div class="container">
        <div class="box">
            <div id="movex"></div>
        </div>
        <div class="box">
            <div id="movey"></div>
        </div>
        <div class="box">
            <div id="movexy"></div>
        </div>
        <div class="box">
            <div id="movexy"></div>
        </div>
    </div>
</body>
</html>
