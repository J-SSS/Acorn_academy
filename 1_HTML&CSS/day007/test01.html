<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .box::after{
        content: "이후 콘텐츠 내용";
        color: red;
    }
    .box::before{
        content: "이전 콘텐츠 내용";
        color: blue;
    }
</style>
<body>
    

    <div class="box">
<h1>p 선택자 스타일 지정</h1>
<p>웹 디자이너</p>
<p>웹 퍼블리셔</p>
<p>프론트 엔드</p>
<p>백 엔드</p>
    </div>
    
</body>
</html>
