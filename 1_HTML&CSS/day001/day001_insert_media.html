<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오</title>
</head>
<body>
<!--오디오-->
<!--autoplay : 오디오/비디오 자동실행-->
<!--loop : 오디오/비디오 반복재생-->
<!--muted : 오디오/비디오 음소거-->
<!--type: mp3 wav ogg 지언(브라우저마다 다를 수 있음)-->

    <audio src="/images/오디오.mp3" controls autoplay muted></audio>
<br>


<!--비디오-->
<!--src : 동영상 URL-->
<!--control : 화면에 컨트롤 바 표시-->
<!--type : mp4 avi mov wmv asf 등 비디오 형식-->
<!--poster : 동영상 재생 안 될 때 대체해주는 이미지-->

    <video src="/images/비디오.mp4" width="400" controls type="video/mp4" poster="/images/귤.jpg"></video>
    
</body>
</html>
